<div>
  <h2>Extensive eCDM Test Results</h2>
  <div ng-repeat="testResult in jsons">
    <h3>{{testResult.suite.name}}</h3>
    <table st-table="rowCollection" class="table table-striped">
        <thread>
            <tr>
                <th>Test Name</th>
                <th>Test Status</th>
            </tr>
        </thread>
        <tbody>
          <tr ng-repeat="test in testResult.suite.tests" class="ng-scope">
              <td>{{test.name}}</td>
              <td class="{{test.status != 'FAIL'?'srini-dash-tests-pass':'srini-dash-tests-fail'}}">{{test.status}}</td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
