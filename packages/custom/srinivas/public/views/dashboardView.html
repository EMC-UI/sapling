<div ng-controller="SrinivasDashboardController" ng-click="dashboardClick()">
  <h3>{{title}} - <span class="{{acceptanceStatus != 'FAILED'?'srini-dash-tests-pass':'srini-dash-tests-fail'}}">{{acceptanceStatus}}</span> </h3>

        <table st-table="rowCollection" class="table table-striped">
            <thread>
                <tr>
                    <th>Component Name</th>
                    <th>Total Tests</th>
                    <th>Total Passed</th>
                    <th>Total Failed</th>
                </tr>
            </thread>
            <tbody>
            <tr class="ng-scope" ng-repeat="testResult in aggResults">
                <td>{{testResult.suite.name}}</td>
                <td>{{testResult.total}}</td>
                <td>{{testResult.passed}}</td>
                <td>{{testResult.failed}}</td>
            </tr>
            <tr class="ng-scope">
                <td><b>Grand Total</b></td>
                <td>{{totalTests}}</td>
                <td class="srini-dash-tests-pass">{{totalPassed}}</td>
                <td class="srini-dash-tests-fail">{{totalFailed}}</td>
            </tr>
            </tbody>
        </table>
</div>
