<div ng-controller="YuvrajDashboardController" ng-click="dashboardClick()">
  <table st-table="rowCollection" class="table table-striped">
    <thead>
    <tr>
      <th>Test Case</th>
      <th>Component Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in rowCollection">
      <td><font color="red">{{row.testcaseName}}</font></td>
      <td>{{row.componentName}}</td>
    </tr>
    </tbody>
  </table>
</div>
