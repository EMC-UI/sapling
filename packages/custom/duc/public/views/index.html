<div class="duc-example">
  <h1>Create Bug</h1>
  <div>
    <p>Bug Name:</p><input type="text" ng-model="newBug.name">
    <p>Bug Priority: <span>
      <select  ng-model="newBug.priority">
        <option value="1">P1</option>
        <option value="2">P2</option>
        <option value="3">P3</option>
      </select>
    </span></p>



    <button ng-click="createBug()">Create</button>
  </div>

  <hr>

  <h1>Bug List</h1>
  <div ng-repeat="bug in bugs">
    <div><b>Name: </b>{{bug.name}}</div>
    <div><b>Created: </b>{{bug.created | amDateFormat:'dddd, MMMM Do YYYY'}}</div>
    <div><b>Priority: </b>{{bug.priority}}</div>
    <hr>
  </div>

</div>
